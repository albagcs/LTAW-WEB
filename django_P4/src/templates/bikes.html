{% extends 'index.html' %}
{% load staticfiles %}
{% block bikes %}
  <div id="title" style="background-image: url({% static "img/bluew.jpg"%})">
    <p style="font-size:140%;"><b>Bicycles</b></p>
  </div>
  <div class = "box" style="background-image: url({% static "img/bluew.jpg"%})">
    <div id="leftb">
        <h3>Vintage bike</h3>
        <img src='{% static "img/bv.png"%}' width="250" height="150"/>
        <p>Perfect if you wanna enjoy a pleasant ride. Buy here</p>        
        <form action='{% url "view_bikes" %}'>
          <input type="submit" value="Video">
        </form>
    </div>
    <div id="middleb">
        <h3>Decline bike</h3>
        <img src='{% static "img/bdes.png"%}' width="250" height="150"/>
        <p>Perfect if you embrace challenges. Buy here</p>        
        <form action='{% url "view_bikes" %}'>
          <input type="submit" value="Video">
        </form>    </div>
    <div id="rightb">
        <h3>Race bike</h3>
        <img src='{% static "img/bcarr.png"%}' width="250" height="150"/>
        <p>Perfect if you like to feel the adrenaline inside you. Buy here</p>        
        <form action='{% url "view_bikes" %}'>
          <input type="submit" value="Video">
        </form>    </div>
  </div>
{% endblock %}
