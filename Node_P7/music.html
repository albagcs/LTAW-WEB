     var item = "Item=";
     var dot = "+";
     document.cookie = document.cookie + item+value+dot;
     console.log(document.cookie);
     window.alert(document.cookie);
     /*return cookie_name+value+cookie_name2;*/
  }
  function show(){
    window.alert(document.cookie);
  }
  function add(value){
    var para = document.createElement("P");

    para.appendChild(t);
    document.getElementById("carrito").appendChild(para);
  }
